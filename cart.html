<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.in Cart Page</title>
    <style>
        /* CSS for Cart Page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #000;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Add dark mode styles */
        body.dark-mode {
            background-color: #111;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cart Page content goes here -->
        <h1>Your Cart</h1>
        <p>This is your shopping cart.</p>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
        // JavaScript function to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
